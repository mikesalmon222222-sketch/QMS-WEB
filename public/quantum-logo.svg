<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#075985;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main logo background -->
  <rect x="2" y="2" width="116" height="36" rx="8" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Quantum symbol (stylized Q) -->
  <g transform="translate(8, 8)">
    <circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="12" cy="12" r="4" fill="white"/>
    <path d="M16 16 L22 22" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Company text -->
  <text x="32" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">QUANTUM</text>
  <text x="32" y="26" font-family="Arial, sans-serif" font-size="7" font-weight="600" fill="#e0f2fe">CONCIERGE SERVICES</text>
</svg>